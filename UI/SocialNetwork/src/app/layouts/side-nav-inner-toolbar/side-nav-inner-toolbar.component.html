<dx-drawer
  class="drawer"
  position="before"
  [closeOnOutsideClick]="shaderEnabled"
  [openedStateMode]="menuMode"
  [revealMode]="menuRevealMode"
  [minSize]="minMenuSize"
  [shading]="shaderEnabled"
  [(opened)]="menuOpened"
>
  <app-side-navigation-menu
    [compactMode]="!menuOpened"
    [selectedItem]="selectedRoute"
    class="dx-swatch-additional"
    *dxTemplate="let dataMenu of 'panel'"
    (selectedItemChanged)="navigationChanged($event)"
    (openMenu)="navigationClick()"
  >
    <dx-toolbar id="navigation-header">
      <dxi-item
        *ngIf="minMenuSize !== 0"
        location="before"
        cssClass="menu-button"
        widget="dxButton"
        [options]="{
          icon: 'menu',
          stylingMode: 'text',
          onClick: toggleMenu
        }"
      >
      </dxi-item>
      <dxi-item location="before" cssClass="header-title" text="Social Network">
      </dxi-item>
    </dx-toolbar>
  </app-side-navigation-menu>

  <div class="container-parent">
    <div class="container">
      <app-header
        [menuToggleEnabled]="minMenuSize === 0"
        (menuToggle)="menuOpened = !menuOpened"
      >
      </app-header>

      <dx-scroll-view class="layout-body with-footer">
        <div class="content">
          <ng-content></ng-content>
        </div>
        <!-- <div class="content-right">
        <app-chat></app-chat>
      </div> -->
      </dx-scroll-view>
    </div>
    <app-list-friend class="container-list" (listId)="addItemToListId($event)"></app-list-friend>
  </div>
  <div class="content-chat">
    <div *ngFor="let item of listId" class="chat-box">
      <app-chat [id]="item" [listIds]="listId" (listId)="addItemToListId($event)"></app-chat>
    </div>
  </div>
</dx-drawer>
