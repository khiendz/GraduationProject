<button
  (click)="editNewsFeed($event)"
  type="default"
  *ngIf="!stateEditNewsFeed"
  class="button-53 submit"
  title="Click to post new feeds"
>
  Hey {{ uniqueID }}, what are you thinking?
</button>
<dx-html-editor
  height="725px"
  [(value)]="valueContent"
  *ngIf="stateEditNewsFeed"
  [ngStyle]="{ 'background-color': '#00000008' }"
>
  <dxo-toolbar [multiline]="isMultiline">
    <dxi-item name="undo"></dxi-item>
    <dxi-item name="redo"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item
      name="size"
      [acceptedValues]="['8pt', '10pt', '12pt', '14pt', '18pt', '24pt', '36pt']"
    ></dxi-item>
    <dxi-item
      name="font"
      [acceptedValues]="[
        'Arial',
        'Courier New',
        'Georgia',
        'Impact',
        'Lucida Console',
        'Tahoma',
        'Times New Roman',
        'Verdana'
      ]"
    ></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="bold"></dxi-item>
    <dxi-item name="italic"></dxi-item>
    <dxi-item name="strike"></dxi-item>
    <dxi-item name="underline"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="alignLeft"></dxi-item>
    <dxi-item name="alignCenter"></dxi-item>
    <dxi-item name="alignRight"></dxi-item>
    <dxi-item name="alignJustify"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="orderedList"></dxi-item>
    <dxi-item name="bulletList"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item
      name="header"
      [acceptedValues]="[false, 1, 2, 3, 4, 5]"
    ></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="color"></dxi-item>
    <dxi-item name="background"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="link"></dxi-item>
    <dxi-item name="image"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="clear"></dxi-item>
    <dxi-item name="codeBlock"></dxi-item>
    <dxi-item name="blockquote"></dxi-item>
    <dxi-item name="separator"></dxi-item>
    <dxi-item name="insertTable"></dxi-item>
    <dxi-item name="deleteTable"></dxi-item>
    <dxi-item name="insertRowAbove"></dxi-item>
    <dxi-item name="insertRowBelow"></dxi-item>
    <dxi-item name="deleteRow"></dxi-item>
    <dxi-item name="insertColumnLeft"></dxi-item>
    <dxi-item name="insertColumnRight"></dxi-item>
    <dxi-item name="deleteColumn"></dxi-item>
    <dxi-item
      ><dx-button text="Save" icon="save" (onClick)="Create()"></dx-button
    ></dxi-item>
    <dxi-item
      ><dx-button text="Back" icon="undo" (onClick)="back()"></dx-button
    ></dxi-item>
  </dxo-toolbar>
  <dxo-media-resizing [enabled]="true"> </dxo-media-resizing>
</dx-html-editor>

<div *ngFor="let newsFeed of listEntity; let i = index" class="card-custom">
  <div class="content">
    <div class="title-avatar">
      <div class="chatbox-avatar">
        <img src="{{ newsFeed.avatar }}" />
      </div>
      <div class="title-name">Author: {{ newsFeed.name }}</div>
      <div class="title-date">
        Ngày đăng: {{ newsFeed.datetimePost | date: "short":"M/d/yy, h:mm a" }}
      </div>
      <dx-drop-down-button
        class="option"
        [dropDownOptions]="{ width: 150 }"
        icon="more"
        [items]="profileSettings"
        displayExpr="name"
        keyExpr="id"
        style="background-color: black"
        [showArrowIcon]  = 'false'
        (onItemClick)="onItemClick($event,newsFeed)"
      ></dx-drop-down-button>
    </div>
    <hr />
    <div class="data-content" [innerHTML]="newsFeed.content"></div>
    <hr />
  </div>
</div>
